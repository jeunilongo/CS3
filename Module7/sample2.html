<!DOCTYPE html>
<html>
<head>
<style>
.sprite {
background: url('walking.png') no-repeat -10px -19px;
width: 87px;
height: 111px;
animation: varName 1s steps(4) infinite;
}
@keyframes varName{
from{background-position-x:-10px;}
to{background-position-x:-390px;}
}
</style>
</head>
<body>
<div class="sprite"></div>
</body>
</html>
