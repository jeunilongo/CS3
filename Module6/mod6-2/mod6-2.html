<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>The HTML5 video Tag</title>
  </head>
  <body>
    <video width="640" height="480" poster="posterpic.jpg" controls>
      <source src= "https://download.blender.org/peach/trailer/trailer_400p.ogg" type="video/ogg">
      <source src= "https://download.blender.org/peach/trailer/trailer_400p.mp4" type="video/mpeg">
      Your browser does not support the video element. Kindly update it to the latest version.
    </video>
    <audio controls="controls">
      <source src="images/html5-audio-mp3.mp3" type="audio/mpeg">
      <source src="images/html5-audio-mp3.ogg" type="audio/ogg">
    </audio>
  </body>
</html>
